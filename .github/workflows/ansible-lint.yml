name: ansible-lint

on:
  push:
    branches-ignore:
      - 'master'
    paths:
      - ansible/**
      - .github/workflows/ansible-lint.yml

jobs:
  ansible-playbooks:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Lint Ansible Playbook
        uses: ansible/ansible-lint-action@master
        with:
          targets: ansible/*.yml
          args: -x 204,403
